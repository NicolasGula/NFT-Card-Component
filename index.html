<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>NFT Card Component</title>
  </head>
  <body>
    <main id="card">

      <div class="img-container">
        <img id="image-equilibrium" src="assets/image-equilibrium.jpg" alt="equilibrium" />
        <div class="eye-hide">
            <img id="eye" src="assets/icon-view.svg" alt="svg-eye">
        </div>
      </div>

      <h1 id="title">Equilibrium #3429</h1>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="items">
        <div class="item">
            <img class="img-icon" src="assets/icon-ethereum.svg" alt="svg-eth">
          <span id="price">0.041ETH</span>
        </div>
        <div class="item">
            <img class="img-icon" src="assets/icon-clock.svg" alt="svg-clock">
          <span id="days">3 days left</span>
        </div>
      </div>

      <hr />
      <footer>
        <img src="assets/image-avatar.png" alt="svg-avatar"/>
        <span id="creation">Creation of </span
        ><span id="author">Jules Wyvern</span>
      </footer>
    </main>
  </body>
</html>
